<script>
function countDown(secs,elem) {
	var element = document.getElementById(elem);
	element.innerHTML = "You have "+secs+" seconds";
	if(secs < 1) {
		clearTimeout(timer);
		element.innerHTML = '<h2>GAME OVER!</h2>';
		element.innerHTML += '<a href="Number_match.html">Start Over</a>';
	}
	secs--;
	var timer = setTimeout('countDown('+secs+',"'+elem+'")',6000);
}
</script>
<div id="status"></div>
<script>countDown(10,"status");</script>
