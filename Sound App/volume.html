<!DOCTYPE html>
<html>
  <head>
	<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=utf-8">
     <title>Sound Example 1</title>
	 
	 <script type="text/javascript" src="volume.js"></script>

  <body bgcolor="grey">

   <div id="myDivContainer">
	  <!-- html input list.-->
	  <input type="file" id="files" name="files[]" multiple />
	
	  <br><br>
	
	  <input id="button1" type="button" name="button1" value="Play the sound" 
	                                     onClick="playSound(aSoundBuffer)"> <br><br>
										 
	  <input id="button2" type="button" name="button1" value="Stop the sound" 
	                                     onClick="stopSound()"> <br><br>
										 
	  <input id="volume" type="range" min="0" max="10" step="1" value="0"/> <br>
	
      <script LANGUAGE="JavaScript">
	   init();
	   addEvents();
      </script>
   </div>
  	   
 </body>
